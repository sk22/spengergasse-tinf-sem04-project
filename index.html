<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <title>Feed</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Posts</h1>
        <div class="alert alert-danger hidden" id="error" role="alert"></div>
        <section>
          <form id="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
              >
            </div>
            <label for="password">Password</label>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              >
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
            <input class="btn" type="button" id="register" value="Register">
          </form>
          <form id="post-form" class="hidden">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="user" disabled>
            </div>
            <div class="form-group">
              <label for="text">Text</label>
              <input id="text" class="form-control" name="text">
            </div>
            <div class="d-flex w-100 justify-content-between">
              <button class="btn btn-primary" type="submit" id="submit-post">
                Submit
              </button>
              <div class="d-flex align-items-center">
                <span id="refresh-spinner" class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </span>
                <button id="refresh" type="button" class="icon material-icons">
                  refresh
                </button>
              </div>
            </div>
          </form>
        </section>
        <section>
          <div class="list-group" id="items"></div>
          <div class="d-flex w-100 justify-content-between flex-column flex-sm-row">
            <div>
              <button class="btn" id="load-more">Load more...</button>
              <span id="spinner" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </span>
            </div>
            <div class="account-bottom-buttons d-flex flex-column flex-sm-row">
              <input class="btn" type="button" id="delete-account" class="hidden" value="Delete Account">
              <input class="btn" type="button" id="logout" class="hidden" value="Logout">
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/fetch.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
